<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/app.css">
    <title>Teambit</title>
  </head>
  <body>

    <!-- WRAPPER -->
    <div class="wrapper">

      <!-- HEADER -->
      <header>
        <!-- NAVBAR -->
        <div class="container">
          <nav>
            <!-- Logo -->
            <div class="logo">
              <img src="dist/img/logo.svg" alt="Teambit">
            </div>

            <!-- Menu -->
            <div class="menu">
              <ul class="list-menu">
                <li class="drop-solutions">
                  Solutions <i class="fas fa-angle-down"></i>
                  <!-- dropdown -->
                  <ul class="dropdown">
                    <li>Feedback</li>
                    <li>Surveys</li>
                    <li>Reviews</li>
                    <li>Praise</li>
                  </ul>
                </li>
                <li>Pricing</li>
                <li>Blog</li>
                <li>Sign In</li>
                <li class="btn btn-nav"><img src="dist/img/google-logo.svg" alt="Google">Sign Up</li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <div class="container">
          <!-- Sezione Jumbotron -->
          <section class="jumbotron">

          </section>

          <!-- Sezione Solutions -->
          <section class="solutions">

          </section>

          <!-- Sezione Tutotials -->
          <section class="tutorials">

          </section>
        </div>

        <!-- Sezione Teambit -->
        <section class="teambit">

        </section>
      </main>

      <!-- FOOTER -->
      <footer>
        <div class="container">

        </div>
      </footer>

    </div>

  </body>
</html>
